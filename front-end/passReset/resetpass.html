<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Password Reset</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" >  
        <div class="w-50 p-3 border border-primary">
            <h1 class="text-center">Password Reset</h1>
            <form >
                <div class="form-group">
                  <label for="newPassword">Enter new Password</label>
                  <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" placeholder="Enter new password" >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="passwordHelp" placeholder="Confirm new Password" >
                  </div>
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </div>

  
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./resetpass.js"></script>

</body>
</html>
